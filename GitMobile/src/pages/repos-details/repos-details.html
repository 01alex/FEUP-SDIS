  Ionic pages and navigation.
-->

<ion-header>
  <ion-navbar>
    <ion-title>{{name}} Repository Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding >
  <ion-list>
    <ion-card>
      <img [src]="repos?.owner['avatar_url']">
      <ion-card-content>
        <ion-card-title>
       {{name}}
        </ion-card-title>
        <p>{{repos?.description}}</p>
        </ion-card-content>
        <ion-item>
      <ion-label>URL</ion-label>
      <ion-badge item-right>{{repos?.url}}</ion-badge>
    </ion-item>
    </ion-card>
  </ion-list>    
</ion-content>
