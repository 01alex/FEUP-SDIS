<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
    <ion-buttons end>
      <ion-icon clear right>
        <img right src="http://i.imgur.com/xGdY4X4.png">
      </ion-icon>
    </ion-buttons> 
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
     <strong>{{username}}</strong>
     <img src="{{avatar}}">
    </ion-card-header>
    <ion-card-content>
      <ion-list>
    <ion-item>
      <ion-label>Followers</ion-label>
      <ion-badge item-right>{{followers}}</ion-badge>
    </ion-item>
     <ion-item>
      <ion-label>Following</ion-label>
      <ion-badge item-right>{{following}}</ion-badge>
    </ion-item>
     <ion-item>
      <ion-label>Repositories</ion-label>
      <ion-badge item-right>{{public_repos}}</ion-badge>
    </ion-item>
     <ion-item>
      <ion-label>Gists</ion-label>
      <ion-badge item-right>{{public_gists}}</ion-badge>
    </ion-item>
  </ion-list>    
    </ion-card-content>
  </ion-card>
  lel
 
  <ion-list>
    <ion-card *ngFor="let repo of repos">
      <ion-card-header>
        <strong>{{ repo.name }}</strong>
      </ion-card-header>
      <ion-card-content>
        {{ repo.description }}
      </ion-card-content>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </ion-card>
  </ion-list>
  
</ion-content>
