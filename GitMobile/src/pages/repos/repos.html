<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Repositories</ion-title>
    <ion-buttons end>
      <ion-icon clear right>
        <img right src="http://i.imgur.com/xGdY4X4.png">
    </ion-icon>
    </ion-buttons> 
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-card *ngFor="let repo of repos" (click)="goToDetails(repo.name, repo.owner['login'])">
      <ion-card-header>
        {{ repo.name }}
      </ion-card-header>
      <ion-card-content>
        {{ repo.description }}
      </ion-card-content>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </ion-card>
  </ion-list>
</ion-content>
